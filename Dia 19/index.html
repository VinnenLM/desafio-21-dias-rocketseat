    function gerarImagem() {
        fetch(endpoint)
            .then(res => res.json())
            .then(image => {
                if (ativo == false) {
                    let imagem = $('<img>').attr({ 'src': image.links.download, 'class': 'img-importada' });
                    $('.imagem').append(imagem);
                    ativo = true;
                } else {
                    $('.img-importada').attr('src', image.links.download);
                }
            })
    }

        //importarImagens();
        gerarImagem();
