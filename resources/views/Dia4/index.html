<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dia 4</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/dia4.css">
    <link rel="icon" sizes="192x192" href="/imgs/icon.png">
</head>

<body>

    <div class="calculadora">

        <div class="input">
        </div>

        <div class="botoes">

            <div class="linha">
                <span class="operador escuro deletar">C</span>
                <span class="operador escuro">√</span>
                <span class="operador escuro">x²</span>
                <span class="operador escuro">/</span>
            </div>

            <div class="linha">
                <span class="numero">7</span>
                <span class="numero">8</span>
                <span class="numero">9</span>
                <span class="operador escuro">*</span>
            </div>

            <div class="linha">
                <span class="numero">4</span>
                <span class="numero">5</span>
                <span class="numero">6</span>
                <span class="operador escuro">-</span>
            </div>

            <div class="linha">
                <span class="numero">1</span>
                <span class="numero">2</span>
                <span class="numero">3</span>
                <span class="operador escuro">+</span>
            </div>

            <div class="linha final">
                <span class="numero escuro final deletar">DEL</span>
                <span class="numero final">0</span>
                <span class="numero escuro final">.</span>
                <span class="numero escuro final resultado">=</span>
            </div>
        </div>

    </div>

</body>

<script src="/js/dia4.js"></script>

</html>
